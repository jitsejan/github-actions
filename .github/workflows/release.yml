name: Auto Release

on:
  pull_request:
    types: [closed]

jobs:
  release:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Get latest tag
        id: get_latest_tag
        run: |
          echo "latest_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Get commit messages since latest tag
        id: get_commit_messages
        run: |
          echo "commit_messages=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:%s)" >> $GITHUB_ENV

      - name: Determine next version
        id: determine_version
        run: |
          new_version=$(python determine_version.py ${{ env.latest_tag }} ${{ env.commit_messages }})
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          release_name: ${{ env.NEW_VERSION }}
          body: "Automated release based on semantic versioning."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new tag
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git tag ${{ env.NEW_VERSION }}
          git push origin ${{ env.NEW_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
